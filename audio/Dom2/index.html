<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
     <link rel="icon" href="imgbts/icons8-bts-logo (1).svg">
    <title>Dom</title>
</head>
<body>

    <div class="main-contentainer">
        <header class="menu-container">
            <div class="logo-container">
                <img  src="imgBTS/Grupo 7.svg" alt="BTS">
            </div>
    </header>
    <div class="playing-controls-container">
        <div>
            <div class="cover-container">
            <div class="img-bts">
         <img src="imgbts/wings-album-cover (3).jpg" id="img" class="img"> </img>
            </div>
            <img src="imgbts/Grupo 12.svg" class="like-btn">
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar">
                <span class="line"></span>
                <span class="circle"></span>
            </div>
        </div>
   <div class="buttons-container">
    <button  class="bo" id="pause" ><img src="imgbts/Grupo 58.png"></button>
    <button class="bo" id="play"> <img src="imgbts/Grupo 56.png"></button>
    <button  class="bo" id="stop"><img src="imgbts/Grupo 59.png"></button>
</div>
   </div>
</div>
<div class="data-container">
            <div class="title-song">Blood Sweat & Tears</div>
            <div class="artist-song">방탄소년단</div>
        </div>
</div>

<audio id="audio" src="audio/Blood Sweat & Tears_160k.mp3"></audio>
    <script src="scripts.js"></script>
</body>
</html>
